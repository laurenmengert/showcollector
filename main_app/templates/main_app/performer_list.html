{% extends 'base.html' %}
{% block content %}

<h1>Performer List</h1>

{% for performer in performer_list %}
  <a href="{% url 'performers_detail' performer.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ performer.name }}</span>
            <p>Color: {{ performer.age }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
