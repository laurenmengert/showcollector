{% extends 'base.html' %}
{% block content %}

<h1>Performer Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ performer.name }}</span>
        <p>Age: {{ performer.age }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'performers_update' performer.id %}">Edit</a>
        <a href="{% url 'performers_delete' performer.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
