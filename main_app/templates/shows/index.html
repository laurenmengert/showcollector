{% extends 'base.html' %}
{% block content %}

<h1>Show List</h1>

{% for show in shows %}
  <div class="card">
    <a href="{% url 'detail' show.id %}">
      <div class="card-content">
        <span class="card-title">{{ show.name }}</span>
        <p>Number Of Seasons: {{ show.num_seasons }}</p>
        <p>Description: {{ show.description }}</p>
        <p>IMDB rating: {{ show.imdb_rating }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
